			<h3 class="log"> 
					Let's practice ? </h3>

	<table>
			<tr>
				<td>
					<form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
						<div>
							<label for="temp"> 1. Report time / hs:</label><label class="validation-error hide" id="fullTimeValidationError">Por favor, preencher*</label>
							<input type="time" name="fullTime" id="fullTime" value=""> &nbsp;
							<img src="img/tempo.png"  height="28px">
							
						</div>
						<div>
							<label class="tipo">2. Choose the type of training: </label>
							<select id="sport">
									<option value="Run">Run</option> 
									<option value="Bike">Bike</option>
									<option value="Academy">Academy</option>
									<option value="Soccer">Soccer</option>
									<option value="Skate">Skate</option>
							</select> &nbsp;
							<img src="img/corrida.ico" height="20px";>
							
						</div>
						<div>
							<label>3. Confirm the date of your training: </label>
							<input type="text" name="date" class="tcal" id="date" value=""> &nbsp;&nbsp;
							<img src="img/calendario.png"  height="28px">
									
						</div>
	
						<div  class="form-action-buttons">
							<input type="submit" value="Add+" id="button">
							
						</div>
					</form>
				</td>
				<td>
					<table class="list" id="employeeList" >
						<thead>
							<tr>
								<th>Time </th>
								<th>Type</th>
								<th>Date</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
